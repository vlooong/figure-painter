name: Update Benchmark Data

on:
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 3AM UTC
  workflow_dispatch: {} # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npx tsx scripts/update-benchmarks.ts

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'data: update benchmark results'
          body-path: scripts/update-diff.md
          branch: auto/benchmark-update
          commit-message: 'data: update benchmark results from upstream repos'
          delete-branch: true
